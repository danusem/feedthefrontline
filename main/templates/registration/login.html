{% extends 'base.html' %}
{% load materializecss %}
{% block content %}

<div class="row">
    <div class="col12"><h1>Log In</h1></div>
</div>

<div class="row">
    <div class="col s12 l6">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form|materializecss }}
            <input type="submit" value="login" class="btn btn-large">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>


{% endblock %}
